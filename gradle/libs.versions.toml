metadata.format.version = "1.1"

[versions]
kotlin = "2.0.0"
minestom = "1_21_4-09e9fb01aa"
configurate = "4.1.2"
minimessage = "4.11.0"
kmongo = "4.6.1"
caffeine = "3.1.1"
okhttp = "4.10.0"
serialization = "1.5.0-RC"
tinylog = "2.6.2"
atlas-projectiles = "2.1.1"
