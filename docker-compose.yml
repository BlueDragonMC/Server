# Run using `docker compose up` (Compose V2 is integrated into docker and doesn't require a hyphen)
version: "3.9"
services:
  server:
    build: .
    ports:
      - "0.0.0.0:25565:25565"
    volumes:
      - ./worlds:/server/worlds
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  rabbitmq:
    image: rabbitmq
    ports:
      - "15692:15692" # monitoring interface
      - "5672:5672" # AQMP port